<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .button-container {
            margin: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>Lead Dashboard</h1>

    <!-- Buttons to Create a New Lead or Contact -->
    <div class="button-container">
        <button onclick="window.location.href='newLead.html?v=2'">Create New Lead</button>
        <button onclick="window.location.href='newContact.html?v=2'">Create New Contact</button>
    </div>

    <!-- Table to Display Leads -->
    <table>
        <thead>
            <tr>
                <th>Contact Name</th>
                <th>Title</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip</th>
                <th>Status</th>
                <th>Type</th>
                <th>Due Date</th>
                <th>Notes</th>
            </tr>
        </thead>
        
        <tbody id="leadTableBody">
            <tr><td colspan="11">Loading leads...</td></tr>
        </tbody>
    </table>

    <script>
        async function fetchLeads() {
    try {
        const response = await fetch("https://nf00mihne3.execute-api.us-east-2.amazonaws.com/apistage/get-leads");

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        console.log("Raw API Response:", data);

        // âœ… Ensure the body is parsed correctly
        const parsedBody = typeof data.body === "string" ? JSON.parse(data.body) : data.body;
        console.log("Parsed API Body:", parsedBody);

        if (!parsedBody || !parsedBody.leads) {
            throw new Error("API response does not contain 'leads'. Check the response format.");
        }

        const leadTable = document.getElementById("leadTableBody");
        leadTable.innerHTML = ""; // Clear previous content

        parsedBody.leads.forEach(lead => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${lead.contact_name}</td> 
                <td>${lead.title}</td>
                <td>${lead.address || "N/A"}</td>
                <td>${lead.city || "N/A"}</td>
                <td>${lead.state || "N/A"}</td>
                <td>${lead.zip || "N/A"}</td>
                <td>${lead.status || "N/A"}</td>
                <td>${lead.type || "N/A"}</td>
                <td>${lead.duedate || "N/A"}</td>
                <td>${lead.notes || "N/A"}</td>
            `;
            leadTable.appendChild(row);
        });

    } catch (error) {
        console.error("Error fetching leads:", error);
        document.getElementById("leadTableBody").innerHTML = `<tr><td colspan="10">Failed to load leads.</td></tr>`;
    }
}




        document.addEventListener("DOMContentLoaded", fetchLeads);
    </script>

</body>
</html>
